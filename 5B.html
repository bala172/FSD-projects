<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        /* Set the background image */
        body {
            background-image: url('path/to/your/image.jpg');
            /* Place the image halfway down the page and tile it horizontally */
            background-position: center 50%;
            /* Ensure the image remains in place when scrolling */
            background-attachment: fixed;
            /* Tile the image horizontally */
            background-repeat: repeat-x;
            /* Optionally, set a background color as a fallback */
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>This is an example page with a fixed, horizontally repeating background image.</p>
</body>
</html>
